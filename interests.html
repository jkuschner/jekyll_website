---
layout: default
title: Interests
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.interests %}

        <h2>{{ post.title }}</h2>
        <h4>{{ post.date | date_to_string }}</h4>
        {{ post.content }}
        <hr style="clear: both; padding-top: 1rem">
  {% endif %}
  {% endfor %}
</div>
